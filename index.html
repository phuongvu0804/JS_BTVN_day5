<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card mt-5">
                    <div class="card-header">
                        Quản lý tuyển sinh
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="standardScore">Điểm chuẩn hội đồng:</label>
                            <input type="text" class="form-control" name="" id="standardScore">
                        </div>
                        <div class="form-group">
                            <label for="mathScore">Điểm toán:</label>
                            <input type="text" class="form-control" name="" id="mathScore">
                        </div>
                        <div class="form-group">
                            <label for="literatureScore">Điểm văn:</label>
                            <input type="text" class="form-control" name="" id="literatureScore">
                        </div>
                        <div class="form-group">
                            <label for="englishScore">Điểm anh:</label>
                            <input type="text" class="form-control" name="" id="englishScore">
                        </div>
                        <div class="form-group">
                            <label for="">Chọn khu vực ưu tiên (nếu thuộc một trong các nhóm này):</label>
                            <select class="form-control" name="" id="priorityZone">
                                <option value="0">Không thuộc khu vực ưu tiên</option>
                                <option value="A">Khu vực A</option>
                                <option value="B">Khu vực B</option>
                                <option value="C">Khu vực C</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Chọn loại đối tượng ưu tiên (nếu thuộc một trong các nhóm này):</label>
                            <select class="form-control" name="" id="priorityCandidate">
                                <option value="0">Không thuộc đối tượng ưu tiên</option>
                                <option value="1">Đối tượng 1</option>
                                <option value="2">Đối tượng 2</option>
                                <option value="3">Đối tượng 3</option>
                            </select>
                        </div>
                        <button id="scoreCheck" class="btn btn-success">Kiểm tra</button>
                    </div>
                    <div id="scoreFooter" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="card mt-5">
                    <div class="card-header">
                        Tính tiền điện
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="user">Nhập vào tên bạn:</label>
                            <input type="text" class="form-control" id="user">
                        </div>
                        <div class="form-group">
                            <label for="electricityAmount">Nhập vào lượng điện tiêu thụ:</label>
                            <input type="text" class="form-control" id="electricityAmount">
                        </div>
                        <button id="electricityBtn" class="btn btn-success">Tính tiền điện</button>
                    </div>
                    <div id="electricityFooter" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
